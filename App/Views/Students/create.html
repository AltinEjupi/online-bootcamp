{% extends "layout/appLayout.html" %}

{% block title %}Students Create{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Add Student</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Add Student</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/students-store">
                            <div class="form-group">
                                <label class="small mb-1" >First Name</label>
                                <input class="form-control py-4" name="first_name" type="text" placeholder="Enter First Name" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Last Name</label>
                                <input class="form-control py-4" name="last_name" type="text" placeholder="Enter Last Name" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Email</label>
                                <input class="form-control py-4" name="email" type="email" placeholder="Enter Email" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Address</label>
                                <input class="form-control py-4" name="address" type="text" placeholder="Enter Address" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Phone</label>
                                <input class="form-control py-4" name="phone" type="tel" placeholder="Enter Phone" />
                            </div>
                            <input class="btn btn-primary"  id="login" value="Create"
                                   type="submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>

{% endblock %}
