{% extends "layout/appLayout.html" %}
{% block title %} Professor Edit {{ professors.first_name }} {% endblock %}

{% block content %}

<main>
    <div class="container-fluid">
        <h1 class="mt-4">Edit Professor</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Edit Professors</h3>
                    </div>
                    <div class="card-body">

                        <form method="post" action="/professors-update">
                            <input type="hidden" name="id" value="{{ professor.id }}">
                            <div class="form-group">
                                <label class="small mb-1" >First Name</label>
                                <input class="form-control py-4" name="first_name" type="text" value="{{ professor.first_name }}" id="first_name" placeholder="Enter First Name" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Last Name</label>
                                <input class="form-control py-4" name="last_name" type="text" value="{{ professor.last_name }}" id="last_name"  placeholder="Enter Last Name" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Email</label>
                                <input class="form-control py-4" name="email" type="email" value="{{ professor.email }}" id="email" placeholder="Enter Email" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Profession</label>
                                <input class="form-control py-4" name="profession" type="text" value="{{ professor.profession }}" id="profession" placeholder="Enter Proffesion" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Address</label>
                                <input class="form-control py-4" name="address" type="text" value="{{ professor.address}}" id="address"  placeholder="Enter Address" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Phone</label>
                                <input class="form-control py-4" name="phone" type="text" value="{{ professor.phone }}" id="phone" placeholder="Enter Phone" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Course ID</label>
                                <input class="form-control py-4" name="course_id" type="number" value="{{ professor.course_id }}" id="course_id" placeholder="Enter Couse ID" />
                            </div>
                            <input class="btn btn-primary"  id="login" value="Edit Professor" type="submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>



{% endblock %}
