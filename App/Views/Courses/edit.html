{% extends "layout/appLayout.html" %}
{% block title %} Course Edit {{ courses.course_name }} {% endblock %}

{% block content %}

<main>
    <div class="container-fluid">
        <h1 class="mt-4">Edit Courser</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Edit Course</h3>
                    </div>
                    <div class="card-body">

                        <form method="post" action="/courses-update">
                            <input type="hidden" name="id" value="{{ course.id }}">
                            <div class="form-group">
                                <label class="small mb-1" >Course Name</label>
                                <input class="form-control py-4" name="course_name" type="text" value="{{ course.course_name }}" id="course_name" placeholder="Enter Course Name" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Course Code</label>
                                <input class="form-control py-4" name="course_code" type="number" value="{{ course.course_code }}" id="course_code"  placeholder="Enter Course Code" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Description</label>
                                <input class="form-control py-4" name="description" type="text" value="{{ course.description }}" id="description" placeholder="Enter Description" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Professor ID</label>
                                <input class="form-control py-4" name="professor_id" type="number" value="{{ course.professor_id }}" id="proffesor_id" placeholder="Enter Professor ID" />
                            </div>
                            <input class="btn btn-primary"  id="login" value="Edit Course" type="submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>



{% endblock %}
