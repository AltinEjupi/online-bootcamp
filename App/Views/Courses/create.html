{% extends "layout/appLayout.html" %}

{% block title %}Course Create{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Add Course</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Add Course</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/courses-store">
                            <div class="form-group">
                                <label class="small mb-1" >Course Name</label>
                                <input class="form-control py-4" name="course_name" type="text" placeholder="Enter Course Name" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Course Code</label>
                                <input class="form-control py-4" name="course_code" type="number" placeholder="Enter Course Code" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Description</label>
                                <input class="form-control py-4" name="description" type="text" placeholder="Enter Description" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="professor-select">Professor</label>
                                <select name="professor_id" id="professor-select" class="form-control">
                                    <option value="">Pick a Professor</option>
                                    {% for professor in professors %}
                                    <option value="{{ professor.id }}">{{ professor.first_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <input class="btn btn-primary"  id="login" value="Create"
                                   type="submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>

{% endblock %}
