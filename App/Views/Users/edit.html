{% extends "layout/appLayout.html" %}
{% block title %} User Edit {{ user.username }} {% endblock %}

{% block content %}

<main>
    <div class="container-fluid">
        <h1 class="mt-4">Edit User</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Edit User</h3>
                    </div>
                    <div class="card-body">

                        <form method="post" action="/users-update">
                            <input type="hidden" name="id" value="{{ user.id }}">
                            <div class="form-group">
                                <label class="small mb-1" >Username</label>
                                <input class="form-control py-4" name="username" type="text" value="{{ user.username }}" id="username" placeholder="Enter username" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Email</label>
                                <input class="form-control py-4" name="email" type="email" value="{{ user.email }}" id="email" placeholder="Enter Email" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="password">Password</label>
                                <input class="form-control py-4" value="{{ user.password }}" name="password" id="password" type="password" placeholder="Enter password" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >City</label>
                                <input class="form-control py-4" name="city" type="text" value="{{ user.city }}" id="city" placeholder="Enter city" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Address</label>
                                <input class="form-control py-4" name="address" type="text" value="{{ user.address }}" id="address" placeholder="Enter address" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Phone</label>
                                <input class="form-control py-4" name="phone" type="phone" value="{{ user.phone }}" id="phone" placeholder="Enter phone" />
                            </div>
                            <input class="btn btn-primary"  id="login" value="Edit User" type="submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>



{% endblock %}
