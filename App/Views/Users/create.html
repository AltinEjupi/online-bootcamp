{% extends "layout/appLayout.html" %}

{% block title %}User Create{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Add User</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Add User</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/users-store">
                            <div class="form-group">
                                <label class="small mb-1" >Username</label>
                                <input class="form-control py-4" name="username" type="text" placeholder="Enter username" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Email</label>
                                <input class="form-control py-4" name="email" type="email" placeholder="Enter Email"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Password</label>
                                <input class="form-control py-4" name="password" type="password" placeholder="Enter password" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">City</label>
                                <input class="form-control py-4" name="city" type="text" placeholder="Enter Text"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Address</label>
                                <input class="form-control py-4" name="address" type="text" placeholder="Enter Address"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Phone</label>
                                <input class="form-control py-4" name="phone" type="text" placeholder="Enter Phone"/>
                            </div>
                            <input class="btn btn-primary"  id="login" value="Create"
                                   type="submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>

{% endblock %}
