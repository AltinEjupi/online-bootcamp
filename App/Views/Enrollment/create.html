{% extends "layout/appLayout.html" %}

{% block title %}Enrollment Create{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Add Enrollment</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Add Enrollment</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/enrollments-store">
                            <div class="form-group">
                                <label class="small mb-1" for="professor-select">Student ID</label>
                                <select name="student_id" id="student-select" class="form-control">
                                    <option value="">Pick a Student</option>
                                    {% for student in students %}
                                    <option value="{{ student.id }}">{{ student.first_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="professor-select">Course ID</label>
                                <select name="course_id" id="course-select" class="form-control">
                                    <option value="">Pick a Course</option>
                                    {% for course in courses %}
                                    <option value="{{ course.id }}">{{ course.course_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <input class="btn btn-primary"  id="login" value="Create"
                                   type="submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>

{% endblock %}
